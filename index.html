<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interactive rating component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Rating state start -->
      <img src="images/icon-star.svg" alt="icon-star" />

      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul>
        <li><button class="rating__btn">1</button></li>
        <li><button class="rating__btn">2</button></li>
        <li><button class="rating__btn">3</button></li>
        <li><button class="rating__btn">4</button></li>
        <li><button class="rating__btn">5</button></li>
      </ul>
      <button class="submit__btn" id="submit">Submit</button>

      <!-- Rating state end -->
    </div>
    <div class="thank__you hidden">
      <!-- Thank you state start -->
      <img
        src="images/illustration-thank-you.svg"
        alt="illustration-thank-you"
      />
      <p class="selected">
        You selected
        <span id="rating">5</span>
        out of 5
      </p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
      <button class="submit__btn" id="rate__again">Rate Again</button>
      <!-- Thank you state end -->
    </div>
    <!-- js -->
    <script src="app.js"></script>
  </body>
</html>
